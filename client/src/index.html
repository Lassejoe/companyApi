<!DOCTYPE html>
<html>
<head >
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="scripts/script.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head
<body >
  <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for ID.." title="Type in an ID">
  </div>
  <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">

  </div>
<div ng-app="myApp" ng-controller="companyCtrl">
  <div class="row">


      <div class="col-sm-8 col-lg-8 col-md-8 col-xl-8 table-wrapper-scroll-y">
            <table class="table table-striped table-hover" id="myTable">
              <thead class="thead-dark">
                <th>Company ID</th>
                <th>Company Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Country</th>
                <th>Owners</th>
                <th>Phone number</th>
                <th>Email</th>
                <th></th>
              </thead>
              <tr ng-repeat="company in companies"  ng-click="InsertTextIntoInputFields($index)">
                <td>{{company.companyID}}</td>
                <td>{{company.companyName}}</td>
                <td>{{company.address}}</td>
                <td>{{company.city}}</td>
                <td>{{company.country}}</td>
                <td>{{company.owners}}</td>
                <td>{{company.phoneNumber}}</td>
                <td>{{company.email}}</td>
                <td><button class="btn" name="_method" ng-click="DeleteData($index)">Delete</button></td>
              </tr>
            </table>
          </div>

          <div class="col-sm-4 col-lg-4 col-md-4 col-xl-4">
              <form>
                <div class="form-group">
                  <label for="companyID">Company ID</label>
                  <input placeholder="CompanyID can't start with the number zero" type="number" class="form-control" id="companyID" ng-model="companyID" min="1" max="99999" title="Insert your company ID/number" required>
                </div>
                <div class="form-group">
                  <label for="companyName">Company Name</label>
                  <input type="text" class="form-control" id="companyName" ng-model="companyName" required>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" ng-model="address" required>
                </div>

                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" class="form-control" id="city" ng-model="city" required>
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" id="country" ng-model="country" required>
                </div>
                <div class="form-group">
                  <label for="owners">Owners</label>
                  <input type="text" class="form-control" id="owners" ng-model="owners" required>
                </div>
                <div class="form-group">
                  <label for="phoneNumber">Phone number</label>
                  <input type="number" class="form-control" id="phoneNumber" ng-model="phoneNumber" optional>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" ng-model="email" optional>
                </div>
                  <button type="submit" class="btn" name="_method" ng-click="PostData()">Add new company</button>

              </form>
              <br>

                <button class="btn" ng-click="UpdateData()">Update the company</button>
                <button class="btn" ng-click="ClearInputFields()">Reset</button>
            </div>
      </div>
</div>
</body>
</html>
