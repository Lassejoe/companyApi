<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="scripts/script.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head
<body>
<div class="row">
  <div class="col-lg-6 col-md-6">
    <div ng-app="myApp" ng-controller="companyCtrl">
          <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <th>Company ID</th>
              <th>Company Name</th>
              <th>Address</th>
              <th>City</th>
              <th>Country</th>
              <th>Owners</th>
              <th>Phone number</th>
              <th>Email</th>
              <th></th>
            </thead>
            <tr ng-repeat="company in companies">
              <td>{{company.companyID}}</td>
              <td>{{company.companyName}}</td>
              <td>{{company.address}}</td>
              <td>{{company.city}}</td>
              <td>{{company.country}}</td>
              <td>{{company.owners}}</td>
              <td>{{company.phoneNumber}}</td>
              <td>{{company.email}}</td>
              <td><button class="btn" name="_method" ng-click="DeleteData($index)">Delete</button></td>
            </tr>
          </table>
        </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <div ng-app="myApp" ng-controller="companyPostCtrl">
        <form>
          <div class="form-group">
            <label for="companyID">Company ID</label>
            <input type="text" class="form-control" id="companyID" ng-model="form.companyName" required>
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" ng-model="form.companyName" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" ng-model="form.address" required>
          </div>
          <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" class="form-control" id="companyName" ng-model="form.companyName" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="companyName" ng-model="form.companyName" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" ng-model="form.city" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" id="country" ng-model="form.country" required>
          </div>
          <div class="form-group">
            <label for="owners">Owners</label>
            <input type="text" class="form-control" id="owners" ng-model="form.owners" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <input type="text" class="form-control" id="owners" ng-model="form.owners" optional>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ng-model="form.email" optional>
          </div>

            <button type="submit" class="btn btn-success">Add Company</button>
          
        </form>
      </div>
    </div>
</div>

</body>
</html>
